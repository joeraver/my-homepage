<dom-module id="my-homepage-app">
    <template>
        <style include="iron-flex iron-flex-alignment app-grid-style">
            /*:host {
                display: block;

                --app-grid-item-height: 600px;
            }*/

            .profile {
                /*display: block;*/
                min-width: 200px;
                max-width: 500px;
                max-height: 600px;
                /*z-index: 1;*/
                /*text-align: center;*/
                /*margin: 0 auto;*/
                margin: 38px;
            }
            .profile-header { @apply --paper-font-headline; }
            .profile-light { color: var(--paper-grey-600); }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            app-header {

                    background-color: #035384;
                };
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            app-toolbar {
                /*background-color: #4285f4;*/
                color: #fff;
            }
            [main-title] {
                font-size: 2em;
            }

        <!--<h2>Hello [[prop1]]!</h2>-->
        <app-drawer-layout>
            <app-drawer slot="drawer">
                drawer-content
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" fixed condenses
                            effects="resize-title waterfall blend-background parallax-background">
                    <app-toolbar>
                        <paper-icon-button icon="menu" style="color: white !important;" drawer-toggle></paper-icon-button>
                        <div condensed-title>Joseph Raver</div>
                    </app-toolbar>
                    <app-toolbar>
                        <!--<div main-title>
                        <h1 main-title="">Joseph Raver</h1>

                        </div>-->
                        <div main-title spacer>Joseph Raver</div>
                    </app-toolbar>
                </app-header>
                <!--<app-header slot="header" style="height: 96px;" fixed condenses effects="waterfall" class="top-background">
                  <app-toolbar style="height: 64px;">
                    <div main-title>App name</div>
                  </app-toolbar>
                </app-header>-->
                <div class="content layout vertical">
                    <paper-card image="/src/img/profile.jpg" class="profile">
                        <div class="card-content">
                            <div class="profile-header">Full-Stack Software Engineer</div>
                            <p class="profile-light">DevOps Specialized <br/> Agile-Certified</p>
                        </div>
                        <div class="card-actions">
                            <!--<paper-icon-button icon="file-download"></paper-icon-button>-->
                            <!--<paper-icon-button src="/src/img/In-Black-28px-R.png"></paper-icon-button>-->
                            <paper-button>LinkedIn</paper-button>
                            <paper-button>
                                <span>Resume</span>
                                <iron-icon icon="file-download"></iron-icon>
                            </paper-button>
                        </div>
                    </paper-card>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MyHomepageApp extends Polymer.Element {
            static get is() {
                return 'my-homepage-app';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'my-homepage-app'
                    }
                };
            }
        }

        window.customElements.define(MyHomepageApp.is, MyHomepageApp);
    </script>
</dom-module>

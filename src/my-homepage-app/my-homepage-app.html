<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="my-homepage-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .center-div {
        background-size: cover;
        background-color: red;
        padding: 30px;
      }
      .profile {
        display: block;
        min-width: 200px;
        max-width: 350px;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <div class="center-div">
      <h1>text inside the center div</h1>
      <paper-checkbox>Testing!</paper-checkbox>
      <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
        <div class="card-content">
          Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
        </div>
        <div class="card-actions">
          <paper-button>Share</paper-button>
          <paper-button>Explore!</paper-button>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyHomepageApp extends Polymer.Element {
      static get is() { return 'my-homepage-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-homepage-app'
          }
        };
      }
    }

    window.customElements.define(MyHomepageApp.is, MyHomepageApp);
  </script>
</dom-module>
